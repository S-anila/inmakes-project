{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
        <div class="banner">
            <div class="banner-text">
                <h4>TODO</h4>

                </div>
            </div>
         </div>
    </div>
</div>


<div class="container" >
    <div class="row">
<div class="col-md-6">
    <form method="POST" class="p-3 shadow">
    {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="task" placeholder="enter name">
        </div>
        <div class="form-group">
            <input type="text"  class="form-control" name="priority" placeholder="enter the priority">
        </div>
         <div class="form-group">
            <input type="date"  class="form-control" name="date" placeholder="enter the date">
        </div>

    <input type="submit" class="btn btn-success">
</form>



</div>
        <div class="col-md-6">

    <h3 >Task to be completed</h3>
       {% for i in task12 %}
             <div class="shadow card">
                 <div class="card-body">
      <h5 class="card_title">{{i.name}}</h5>
    <p ><b>{{i.priority}}</b></p>
                     <p ><b>{{i.date}}</b></p>
    <a href="{% url 'delete' i.id %} " class="btn btn-success">DONE</a>
                      <a href="{% url 'update' i.id %} " class="btn btn-primary">UPDATE</a>
  </div>
</div>
            <br>
      {% endfor %}
</div>
</div>
</div>

{% endblock %}
